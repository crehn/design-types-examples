log4j.rootLogger=DEBUG, stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout

# Ausgabe des Dateinamens und der Zeilennummer
log4j.appender.stdout.layout.ConversionPattern=%d{ISO8601} %5p [%t] (%F:%L) - %m%n

#Restict logging for specific packages/classes
log4j.logger.a_c=DEBUG
log4j.logger.p_i=DEBUG
log4j.logger.s_p=DEBUG
log4j.logger.t_r=DEBUG